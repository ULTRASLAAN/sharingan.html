<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated GitHub Interface</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Animated GitHub Interface</h1>
  </header>
  <main>
    <section class="animation-container">
      <div class="sharingan">
        <svg viewBox="0 0 300 300">
          <circle class="iris" cx="150" cy="150" r="120"/>
          <circle class="pupil" cx="150" cy="150" r="42"/>
          <g transform="rotate(0 150 150)">
            <ellipse class="tomoe" cx="220" cy="150" rx="22" ry="12"/>
            <circle class="pupil" cx="230" cy="150" r="8"/>
          </g>
          <g transform="rotate(120 150 150)">
            <ellipse class="tomoe" cx="220" cy="150" rx="22" ry="12"/>
            <circle class="pupil" cx="230" cy="150" r="8"/>
          </g>
          <g transform="rotate(240 150 150)">
            <ellipse class="tomoe" cx="220" cy="150" rx="22" ry="12"/>
            <circle class="pupil" cx="230" cy="150" r="8"/>
          </g>
        </svg>
      </div>
    </section>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
